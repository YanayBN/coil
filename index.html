<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ינאי בן נח - גיק, גיימר וקומיקאי</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="site.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .fade-in:nth-child(1) { animation-delay: 0s; }
        .fade-in:nth-child(2) { animation-delay: 0.1s; }
        .fade-in:nth-child(3) { animation-delay: 0.2s; }
        .fade-in:nth-child(4) { animation-delay: 0.3s; }
        .fade-in:nth-child(5) { animation-delay: 0.4s; }
        .fade-in:nth-child(6) { animation-delay: 0.5s; }
        .scroll-to-header {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            z-index: 1000; /* Ensure it stays above other content */
        }
        .scroll-to-header:hover {
            background-color: #333;
        }
        .scroll-to-header i {
            font-size: 20px; /* Adjust icon size */
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 text-center">
        <div class="mb-6 overflow-hidden fade-in">
            <img src="./images/mainpage/YanayBN.jpg" alt="" class="w-full h-auto rounded-lg shadow-lg">
        </div>

        <h1 id="top" class="text-3xl md:text-4xl font-bold mb-2 fade-in">ינאי בן נח</h1>
        <h2 class="text-xl md:text-2xl mb-4 fade-in">גיק, גיימר וקומיקאי</h2>
        <p class="mb-6 fade-in">נדבר תכ_לס רגע - באת לפה בשביל אחד מהכפתורים האלה</p>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-3xl mx-auto">
            <a href="tix.html" class="flex flex-col items-center p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 fade-in">
                <img src="./images/mainpage/events_icon.png" alt="" class="w-16 h-16 mb-2">
                <span class="text-sm">לוח אירועים וכרטיסים</span>
            </a>
            <a href="socials.html" class="flex flex-col items-center p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 fade-in">
                <img src="./images/mainpage/social_icon.png" alt="" class="w-16 h-16 mb-2">
                <span class="text-sm">הסושיאלים שלי</span>
            </a>
            <a href="https://www.buymeacoffee.com/yanaybn" target="_blank" class="flex flex-col items-center p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 fade-in">
                <img src="./images/mainpage/shekel_icon.png" alt="" class="w-16 h-16 mb-2">
                <span class="text-sm">לזרוק לי כמה שקלים כאות תודה</span>
            </a>
            <a href="mevihim.html" class="flex flex-col items-center p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 fade-in">
                <img src="./images/mainpage/mevihim_icon.png" alt="" class="w-16 h-16 mb-2">
                <span class="text-sm">מביכים ודרקונים - הפודקאסט שלי</span>
            </a>
        </div>

        <div class="mt-8 fade-in">
            <div class="max-w-4xl mx-auto">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/fsP9N8Atbl8" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div class="mt-4 fade-in flex justify-center">
            <a href="easteregg.html">
                <img 
                    src="./images/mainpage/easteregg.png" 
                    alt="Ester egg" width="22" height="30">
            </a>
        </div>
    </div>

    <a href="#" class="scroll-to-header" id="scrollButton" onclick="scrollToHeader()">
        <i class="fas fa-arrow-down"></i>
    </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        function scrollToHeader() {
            const header = document.getElementById('top');
            const topPosition = header.getBoundingClientRect().top + window.scrollY; // Get the top position of the header
            window.scrollTo({ top: topPosition, behavior: 'smooth' }); // Smooth scroll to the header
            document.getElementById('scrollButton').style.display = 'none'; // Hide the button after clicking
        }
    </script>
</body>
</html>
